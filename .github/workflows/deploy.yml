name: Deploy Widget

on:
  push:
    branches:
      - dev
      - qa
      - stg
      - prod
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build App
        run: |
          npm ci
          npm run build
        env:
          # Injecting Backend connection details into the build
          # In a real setup, these should use secrets or environment variables
          API_URL: https://p4mgpaaptzeppfuszun4jdn6vy.appsync-api.us-east-1.amazonaws.com/graphql
          API_KEY: da2-wueqblmnjneb5fn45qxzqj2hfq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::607250385528:role/OICD_GITHUB_ACTION_DEPLOY
          aws-region: us-east-1

      - name: Install CDK dependencies
        working-directory: infra
        run: npm ci

      - name: Deploy with CDK
        working-directory: infra
        run: npx cdk deploy --all --require-approval never
        env:
          ENV: ${{ github.ref_name }} # Uses branch name as environment (dev, qa, stg, prod)
